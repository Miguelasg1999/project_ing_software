{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="{% static 'logo.jpg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/admin_styles.css' %}">
</head>
<body>
    <nav>
        <ul class="sesion">
            <li>
                <a href="{% url "admin_index" %}"><img src="{% static 'logo.jpg' %}" alt="Logo"></a>
            </li>
            <li>
                <a href="{% url "admin_index" %}">Inicio</a>
            </li>
            <li>
                <a href="{% url "index" %}">Vista como cliente</a>
            </li>
        </ul>
        <ul class="sesion2">
            {% if user.is_authenticated%}
            <li>
                <a href="{% url "admin_signout" %}">Cerrar sesión</a>
            </li>
            <li>
                <a href="{% url "admin_signup" %}">Registrar administrador</a>
            </li>
            <li>
                <a href="{% url 'list_course' %}">Lista de los cursos</a>
            </li>
            <li>
                <a href="{% url 'register_course' %}">Registrar cursos</a>
            </li>
            {% else %}
            <li>
                <a href="{% url "admin_signin" %}">Iniciar sesión</a>
            </li>
            {% endif %}
        </ul>
    </nav>
    <div class="container">
        
        {% block content %}
        {% endblock %}

    </div>
</body>
</html>
